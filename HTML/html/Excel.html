<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>作品展示选读</title>
    <meta charset="utf-8" />
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<!-- 设置border="1"以显示表格框线 -->
<table border="1">
    <!-- caption元素可以生成表标题，其单元格列跨度为表格的列数 -->
    <caption>作品展示选读</caption>
    <tr>
        <!-- 可以使用rowspan和colspan来合并单元格 -->
        <th rowspan="2">编号</th>
        <th rowspan="2">名次</th>
        <th rowspan="2">名称</th>
        <th rowspan="2">分类</th>
        <th rowspan="2">作者</th>
        <th colspan="3">简介</th>
    </tr>
    <tr>
        <th>体裁</th>
        <th>篇幅</th>
        <th>语别</th>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>挪威的森林</td>
        <td>村上春树</td>
        <td>爱情</td>
        <td>孤独</td>
        <td>感情与人生意义的迷失</td>
        <td>自我救赎</td>
    </tr>
    <tr>
        <td>2</td>
        <td>2</td>
        <td>了不起的盖茨比</td>
        <td>菲茨杰拉德</td>
        <td>爱情</td>
        <td>展现美国社会</td>
        <td>梦想</td>
        <td>爵士时代</td>
    </tr>
</table>

<a>导出表格</a>

<script>
    var html = "<html><head><meta charset='utf-8' />" +
        "</head><body>" + document.getElementsByTagName("table")[0].outerHTML + "</body></html>";
    var blob = new Blob([html], { type: "application/vnd.ms-excel" });
    var a = document.getElementsByTagName("a")[0];
    a.href = URL.createObjectURL(blob);
    a.download = "学生成绩表.xls";
</script>
</body>
</html>
